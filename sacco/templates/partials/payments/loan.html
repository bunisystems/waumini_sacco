
    <table id="datatable-buttons1" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">

        <thead>
            <tr>
                <th>Member</th>
                <th>Amount</th>
                <th>Created By</th>
                <th>Created On</th>
                <th>Actions</th>
            </tr>
        </thead>


        <tbody>
            {% for l in loan %}
            <tr>
                
                <td>{{ l.member.first_name }} {{ l.member.last_name }}</td>
                <td>{{ l.amount}}</td>
                <td>{{ l.created_on }}</td>
                <td>{{ l.created_by }}</td>

                <td>
                    <a href="{%  url 'edit-registration' l.id %}">
                    <button type="button" class="btn btn-dark btn-rounded waves-effect waves-light  btn-sm">Edit</button>
                    </a>
                </td>
            </tr>   
            {% endfor %}                                        
        </tbody>
    </table>
