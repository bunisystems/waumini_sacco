<div class="row">
    <div class="col-12">
        <div class="card">

 
            <div class="card-body">

                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="card-title">Payments</h4> 
                        </div>
                    </div>
                </div>

    
                
                
                {% include 'partials/als_messages.html' %} 

                <table class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                    <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Payment No.</th>
                        <th>Amount</th>
                        <th>Created On</th>                                            
                    </tr>
                    </thead>
                
                
                    <tbody>
                
                        {% for r in p %} 
                    <tr>
                        
                        
                       <th>{{ r.transaction_id }}</th>
                       <th>{{ r.payment_no }}</th>
                       <th>{{ r.paid }}</th>
                       <th>{{ r.created_on }}</th>                
                    </tr>
                    {% endfor %}
                
                   
                   
                    </tbody>
                </table>

                
            </div>
        </div>
    </div> <!-- end col -->
</div> 
<!-- end row -->
